<div class="container">
    <table class="table table-dark table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Units In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tempProduct of products">
                <td style="height: 100px; width: 100px;"><img class="w-100" src="{{tempProduct.imageUrl}}"></td>
                <td>{{tempProduct.name}}</td>
                <td>{{tempProduct.unitPrice | currency: 'INR'}}</td>
                <td>{{tempProduct.unitsInStock}}</td>
            </tr>
        </tbody>
    </table>
</div>
